name: CI

on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS
    strategy:
      matrix:
        deno: ["v1.x", "nightly"]
        os: [macOS-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
          submodules: true
      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions
      - name: Cache Dependencies
        run: deno cache deps.ts deps_test.ts
      - name: Run Tests
        run: deno test --coverage --allow-net --unstable
      - name: Upload lib
        uses: actions/upload-artifact@v2.1.4
        with:
          path: lib
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
          submodules: true
      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: 1.4
      - name: Cache Dependencies
        run: deno cache deps.ts deps_test.ts
      - name: Run Linter
        run: deno fmt --check lib
  tag:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
          submodules: true
      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: 1.4
      - name: Cache Dependencies
        run: deno cache deps.ts deps_test.ts
      - name: Tag
        run: deno run --allow-run --allow-write tag.ts


