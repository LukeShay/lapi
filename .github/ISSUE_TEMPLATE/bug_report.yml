name: Bug report
about: Create a report to help us improve
title: "[BUG]: "
labels: [bug, "awaiting triage"]
assignees:
  - lukeshay
body:
  - type: input
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: markdown
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Lapi Version
    validations:
      required: true
  - type: input
    id: deno-version
    attributes:
      label: Deno Version
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      description: E.g. iOS, Windows10, Ubuntu 20.04
    validations:
      required: true
  - type: markdown
    id: context
    attributes:
      label: Additional Context
